    <style>
        #mpiv-bar {
            position: fixed;
            z-index: 2147483647;
            left: 0;
            right: 0;
            top: 0;
            transform: scaleY(0);
            -webkit-transform: scaleY(0);
            transform-origin: top;
            -webkit-transform-origin: top;
            transition: transform 500ms ease 1000ms;
            -webkit-transition: -webkit-transform 500ms ease 1000ms;
            text-align: center;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 10px;
        }
        
        #mpiv-bar.mpiv-show {
            transform: scaleY(1);
            -webkit-transform: scaleY(1);
        }
        
        #mpiv-popup.mpiv-show {
            display: inline;
        }
        
        #mpiv-popup {
            display: none;
            border: 1px solid gray;
            box-sizing: content-box;
            background-color: white;
            position: fixed;
            z-index: 2147483647;
            margin: 0;
            max-width: none;
            max-height: none;
            will-change: display, width, height, left, top;
            cursor: none;
        }
        
        .mpiv-loading:not(.mpiv-preloading) * {
            cursor: wait!important;
        }
        
        .mpiv-edge #mpiv-popup {
            cursor: default;
        }
        
        .mpiv-error * {
            cursor: not-allowed!important;
        }
        
        .mpiv-ready *,
        .mpiv-large * {
            cursor: zoom-in!important;
            cursor: -webkit-zoom-in!important;
        }
        
        .mpiv-shift * {
            cursor: default!important;
        }
